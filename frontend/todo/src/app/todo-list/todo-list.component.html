
<h1>My Todo's</h1>
<div class="container">
    <div class='alert alert-success' *ngIf="message">      
         {{message}}
         </div>
<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>Description</th>
            <!-- <th>Is Completed</th> -->
            <th>Target Date</th>
            <!-- <th>UserName</th> -->
            <th>Update</th>
            <th>Delete</th>
        </tr>


    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <!-- <td>{{todo.isDone}}</td> -->
            <td>{{todo.targetDate | date}}</td>
            <!-- <td>{{todo.username}}</td> -->
            <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
            <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
        </tr>
    </tbody>

</table>

<div id="container">
    <button class="btn btn-success" (click)="addNewTodo()">Add Todo</button>
</div>
</div>
